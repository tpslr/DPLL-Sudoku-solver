<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Open+Sans:wght@800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <script defer type="module">
        import { clearBoard, setSure, solve, importClipboard, importFile } from "./index.js";
        window.clearBoard = clearBoard;
        window.setSure = setSure;
        window.solve = solve;
        window.importClipboard = importClipboard;
        window.importFile = importFile;
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="board">

        </div>
    </div>
    <div id="ui">
        <div class="controls">
            <button onclick="setSure()">set sure</button>
            <button onclick="solve()">solve</button>
            <button onclick="clearBoard()">clear</button>
            <br>
            <br>
            <button onclick="importClipboard()">Import from clipboard</button>
            <!--<br>
            <br>
            <label for="import-file">Select file to import</label>
            <input type="file" id="import-file" onchange="importFile()">-->
        </div>
    </div>
</body>
</html>
